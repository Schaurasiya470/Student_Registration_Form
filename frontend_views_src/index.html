                        <input type="number" name="first" id="first"  required> 
                        </div>
                    </div>

                    <div class="d2 d3">
                        <label for="gender">Gender <span style="color: red;">*</span></label>

                        <input type="radio" name="gender" id="first" required>
                        <label for="gender">Male</label>

                        <input type="radio" name="gender" id="first" required>
                        <label for="gender">Female</label>
                        <input type="radio" name="gender" id="first" required>
                        <label for="gender">others</label>
                    
                        </div>
                    </div>
                    <div class="upload">
                        <label for="upload">Upload Photo<span style="color: red;">*</span></label>
                        <div>
                            <input type="radio" name="image" id="first" required>
                            <label for="image">Yes</label>

                        </div>
                        <input type="file" name="file" id="file">
